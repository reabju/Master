<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajas en CSS con JRA</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cajas en CSS con JRA</h1>
    <!--Elementos flotados-->
    <section id="cajas">
      <div class="caja">
        <p>contendio de la caja 1</p>
      </div>
      <div class="caja">
        <p>contendio de la caja 2</p>
      </div>

      <div class="caja">
        <p>contendio de la caja 3</p>
      </div>
      <div class="caja">
        <p>contendio de la caja 4</p>
      </div>

      <div class="caja">
        <p>contendio de la caja 5</p>
      </div>
      <div class="caja">
        <p>contendio de la caja 6</p>
      </div>

      <div class="caja">
        <p>contendio de la caja 7</p>
      </div>
      <div class="caja">
        <p>contendio de la caja 8</p>
      </div>
       <!--Limpiar los flotados-->
      <div class="clearFix"></div>
    </section>
   
    
    <!--Elemnetos no flotados que se mantienen al lado-->
    <h2>Contenidos de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
  </body>
</html>
